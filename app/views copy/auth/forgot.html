<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<h1>Recordar contrase√±a</h1>
<form id="reset">
    <div>
        <label>correo : </label>
        <input type="email" name="email"/>
    </div>
    <input type="submit" value="recordar"/>
</form>
<script src="/js/vendor/jquery.min.js"></script>
<script>
    var resetForm = $("#reset");

    resetForm.submit(function () {
        $.ajax({
            type: "POST",
            url: "/auth/forgot",
            data: resetForm.serialize(),
            success: resetSuccessHandler
        });
        return false;
    });

    function resetSuccessHandler(response) {
        console.log("reset response : ", response);
    }
</script>
</body>
</html>
