
	<!-- ********************************************************************
		$ HEADER
	********************************************************************* -->
 <div class="custon-desktop-header">
	<div class="grid-container u-padding-top-15 u-padding-bottom-15" {% if user %} style="padding-top: 10px; padding-bottom: 10px;" {% endif %}>
		<div class="grid-100">
			<header class="am-Header-new">

				<div class="am-Header-new-left">
					<a href="/">
						<img class="logo" src="/img/logo.png">
					</a>
					<div class="search">
            <form class="search-box">
  						<div class="am-Search-input2">
  							<input type="text" class='search-box-value' placeholder="Buscar"/>
  							<i class="bi_interface-search search-btn"></i>
  						</div>
            </form>
					</div>
				</div>

				<div class="am-Header-new-right">
						<ul class="options">
							<a href="/feed">ART FEED</a>
							<a href="/works/category/all/page-1/?order=popularity">OBRAS</a>
							<a href="/users/specialty/all/page-1?order=popularity">ARTISTAS</a>
							<a href="/collections/category/all/page-1?order=popularity">COLECCIONES</a>
						</ul>
					{% if user %}
						<ul class="socials">
							<a href="/user/{{user.username}}/work/add" class="upload">SUBIR</a>
							<a href="#" class="notif"></a>
							<a href="#" class="cart"></a>
						</ul>
						<div class="avatar">
							<img src="{{user.photo}}">
							<i class="fa fa-caret-down"></i>
							<div class="user-menu" style="top: -8px;">
								<a href="/user/{{user.username}}" class="user-menu-item">MI PORTAFOLIO</a>
								<div class="u-separator"></div>
								<a href="/user/{{user.username}}/work/add" class="user-menu-item">SUBIR OBRA</a>
								<div class="u-separator"></div>
								<a href="/user/{{user.username}}/account" class="user-menu-item">ADMINISTRAR CUENTA</a>
								<div class="u-separator"></div>
								<a href="/auth/logout" class="user-menu-item">SALIR</a>
							</div>
						</div>
					{% else %}
						<a class="am-Signin-button">
							<i class="bi_user-single-a"></i> INGRESAR
						</a>
					{% endif %}
				</div>

			</header>
		</div>
	</div>
	<div class="u-separator"></div>
 </div>

<div class="costom-mobile-header">
	<header class="am-header-mobile">
		<div class="am-header-mobile-left">
			<div class="bars">
				<i class="fa fa-bars"></i>
			</div>
			<a href="/">
				<img class="logo" src="/img/logo-small.png">
				<img class="logo desktop" src="/img/logo.png">
			</a>
		</div>

		<div class="am-header-mobile-left">

			{% if user %}
				<div class="avatar">
					<img src="{{user.photo}}">
					<i class="fa fa-caret-down"></i>
				</div>
			{% else %}
				<a class="am-Signin-button" style="margin-right: 20px">
					<i class="bi_user-single-a"></i> INGRESAR
				</a>
			{% endif %}

		</div>
	</header>
</div>
