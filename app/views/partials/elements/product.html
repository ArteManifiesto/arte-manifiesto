<script type="text/template" id="template-product">
  <div class="grid-item">
      <div class="product-card">
        <% if (owner) { %>
          <div class="edit"><i class="bi_editorial-compose"></i></div>
        <% } %>
        <% if (viewer && viewer.isAdmin) { %>
          <div class="featured <% if (!featured) { %>disabled<% } %>">AM</div>
        <% } else { %>
          <% if (featured) { %>
            <div class="featured">AM</div>
          <% } %>
        <% } %>


        <a href="/user/<%=User.username%>/product/<%=nameSlugify%>">
          {# <img src="<%= addFilter(photo, 'w_300,h_300,c_limit') %>"> #}
          <div class="product-card-image">
            <img src="<%= addFilter(photo, 'w_300,h_300,c_limit') %>">
          </div>
          <div class="product-card-price"><%= finalPrice %></div>
          <div class="product-card-zoom" style="background-image: url('<%= addFilter(photo, 'w_300,h_300,c_limit') %>')"></div>
        </a>

      </div>
  </div>
</script>
