<script type="text/template" id="template-table-work">
  <tr>
    <td><%=id%></td>
    <td><img src="<%= addFilter(photo, 'w_35') %>"></td>
    <td><a href="/user/<%=User.username%>/work/<%=nameSlugify%>"><%=name%></a></td>
    <td><%=popularity%></td>
    <td><%=views%></td>
    <td><% if(public) { %> si <% } else { %> no <% } %></td>
    <td><% if(onSale) { %> si <% } else { %> no <% } %></td>
    <td><%
        var d = new Date(createdAt),
            fragments = [
                d.getMonth() + 1,
                d.getDate(),
                d.getFullYear()
            ];
            print(fragments.join('-'));
        %></td>
    <td><a target='_blank' href="/user/<%=User.username%>/work/<%=nameSlugify%>/edit" class="btn btn-success">editar</a></td>
    <% if(featured) { %>
      <td><a class="btn featured-btn btn-primary">AM</a></td>
    <% } else { %>
      <td><a class="btn featured-btn btn-default">AM</a></td>
    <% } %>
  </tr>
</script>
