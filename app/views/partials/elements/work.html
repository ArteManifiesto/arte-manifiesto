<script type="text/template" id="template-work">
  <div class="grid-item">
    <div class="work-card">
      <% if(!public) { %>
        <div class="lock"><i class="bi_user-lock"></i></div>
      <% } %>
      <% if (viewer && viewer.isAdmin) { %>
        <div class="featured <% if (!featured) { %>disabled<% } %>">AM</div>
      <% } else { %>
        <% if (featured) { %>
          <div class="featured">AM</div>
        <% } %>
      <% } %>

      <% if (viewer && viewer.isAdmin) { %>
        <div class="delete"><i class="bi_editorial-trash-a-l"></i></div>
        <div class="confirm delete-confirm hide">
          <span>borrar?</span>
          <i class="bi_interface-box-tick delete-force" style="display: inline;"></i>
          <i class="bi_interface-box-cross cancel" style="display: inline;"></i>
        </div>
      <% } %>

      <% if (owner) { %>
        <div class="edit"><i class="bi_editorial-compose"></i></div>
      <% } %>

      <a href="/user/<%=User.username%>/work/<%=nameSlugify%>">
        <img src="<%= addFilter(photo, 'w_300,d_am_avatar.jpg') %>">
      </a>
    </div>
  </div>
</script>
