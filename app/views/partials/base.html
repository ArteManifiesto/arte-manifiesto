<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />

	<title>Arte Manifiesto</title>

	<link href='https://fonts.googleapis.com/css?family=PT+Serif:400,400italic,700,700italic|Montserrat:400,700' rel='stylesheet' type='text/css'>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

	<link rel="stylesheet" href="/css/budicon.css">

	<link rel="stylesheet" type="text/css" href="/app.min.css">

	{% block styles %} {% endblock %}
	<style>

	.hide {
		display: none;
	}

	.cloudinary-fileupload
{
	border: none;
	cursor: pointer;
	filter: alpha(opacity=0);
	height: 44px;
	left: 110px;
	margin: 20px auto;
	opacity: 0;
	padding: 0;
	position: absolute;
	top: 0;
	width: 220px;
}
	</style>
</head>
<body>

	{% include 'header.html' %}

	{% if successMessage %}
	<div class="message succes">
		<div class="grid-container">
			<div class="grid-100">
				<p>{{successMessage}}</p>
			</div>
		</div>
	</div>
	{% endif %}

	{% if errorMessage %}
	<div class="message error">
		<div class="grid-container">
			<div class="grid-100">
				<p>{{errorMessage}}</p>
			</div>
		</div>
	</div>
	{% endif %}
	{% block elements %} {% endblock %}

	{% include 'footer.html' %}

	<script>
	  var ADAPT_CONFIG = {
	    path: '/',
	    dynamic: true,
	    range: [
	      '0 to 767px = unsemantic-grid-mobile.css',
	      '767px = unsemantic-grid-desktop.css'
	    ]
	  };
	</script>
	<script src="/adapt.min.js"></script>

	<script src="http://code.jquery.com/jquery-2.1.1.min.js" lang="text/javascript"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.6/moment.js" lang="text/javascript"></script>
	<script src='/app.min.js'></script>
	<script src="http://imagesloaded.desandro.com/imagesloaded.pkgd.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/masonry/3.3.2/masonry.pkgd.min.js"></script>
	<script>
		DataApp.currentUser = {{user|json|safe}} || null;
		if(DataApp.currentUser !== null)
			DataApp.currentUser.url = '/user/' + DataApp.currentUser.username;

    $(document).ready(onReady);
	 	function onReady() {
			new APP.AM();
		}
	</script>

	<script type="text/template" id="template-filter-item">
		<div class="am-Filter-item">
			<% if (meta === "category") { %>
				<p class="am-Filter-option uppercase" data-meta=<%= meta %> data-value=<%= nameSlugify %> ><%= name %>
					<i class="fa fa-chevron-right"></i>
				</p>
			<% } %>
			<% if (meta === "order") { %>
				<p class="am-Filter-option uppercase" data-meta=<%= meta %> data-value=<%= name %> ><%= name %>
					<i class="fa fa-chevron-right"></i>
				</p>
			<% } %>
		</div>
	</script>

	<script type="text/template" id="template-work">
		<div class="grid-item">
			<div class="work-card">
				<a href="/user/<%=User.username%>/work/<%=nameSlugify%>">
					<img src="<%= addFilter(photo, 'w_160') %>">
				</a>
			</div>
		</div>
	</script>

	<script type="text/template" id="template-user">
		<div class="grid-item">
	  	<div class="artist-card">
				<% if(featured) { %>
				<% } %>
				<a href="/user/<%=username%>">
		  		<div class="artist-card-info">
		  			<img src="<%=photo%>">
		  			<div>
		  				<p class="name uppercase"><%=firstname%> <%=lastname%></p>
		  				<p class="city"><%=city%>, <%=country%></p>
		  				<p class="stats"><i class="bi_ecommerce-diamon"></i> <%=numOfFollowers%></p>
		  			</div>
		  		</div>
				</a>
	  		<div class="artist-card-works">
					<% _.each(Works, function(work) { %>
						<div class="artist-card-work" style="background-image: url('<%= addFilter(work.photo, 'w_120,h_120,c_fill') %>')"></div>
					<% }); %>
	  		</div>
	  		<div class="artist-card-follow">
					<% if(following) { %>
						<button class="am-Follow-button following">SIGUIENDO</button>
					<% } else { %>
						<button class="am-Follow-button">+ SEGUIR</button>
					<% } %>
	  		</div>
	  	</div>
	  </div>
	</script>

	<script type="text/template" id="template-product">
		<div class="grid-item">
			<a href="/user/<%=User.username%>/product/<%=nameSlugify%>">
		  	<div class="product-card">
					<div class="product-card-image" style="background-image: url('<%= addFilter(photo, 'w_200,h_200,c_fill') %>')"></div>
		  		<div class="product-card-data">
		  			<p><%= name %></p>
		  			<p><%= User.firstname %></p>
		  		</div>
		  		<div class="product-card-stats">
		  			<p><%= price %></p>
		  			<p><%= likes %> &nbsp;&nbsp;&nbsp;<i class="bi_ecommerce-diamon"></i></p>
		  		</div>
		  	</div>
		</a>
	  </div>
	</script>

	<script type="text/template" id="template-collection">
		<div class="grid-item">
			<a href='/user/<%=User.username%>/collection/<%=nameSlugify%>'>
				<div class="collection-card">
					<div class="collection-card-stats">
						<p><%=name%></p>
					</div>
					<div class="collection-card-images">
						<% _.each(works, function(work) { %>
							<div class="collection-card-image" style="background-image: url('<%= addFilter(work.photo, 'w_200,h_200,c_fill') %>')"></div>
						<% }); %>
					</div>
					<div class="collection-card-artist">
						<div>
							<p>Curado Por:</p>
							<p><%=User.firstname%></p>
						</div>
						<img src="<%=User.photo%>">
					</div>
				</div>
			</a>
		</div>
	</script>

	<script type="text/template" id="template-carrouselItem">
		<a href='/user/<%=User.username%>/work/<%=nameSlugify%>'>
			<div class="am-MoreImages" style="background-image: url(<%=addFilter(photo, 'w_230,h_230,c_fill')%>);"></div>
		</a>
	</script>

	<script type="text/template" id="template-avatarImage">
		<div class="profile-imgage">
			<div class="preview"></div>
		</div>
		<button class="button upload u-margin-top-30">BUSCAR ARCHIVO</button>
		<div class="preload hide"><i class="fa fa-spinner"></i></div>
	</script>

	<script type="text/template" id="template-review">
		<div class="review">
			<div class="avatar"><img src="<%=User.photo%>"></div>
			<div class="content">
				<div class="info">
					<p class="name"><%=User.firstname %></p>&nbsp;&nbsp;&nbsp;
					<p class="date"><i class="bi_interface-clock"></i> <%=formatDate(createdAt)%></p>
				</div>
				<p class="text"><%=value%></p>
			</div>
		</div>
	</script>
	{% block scripts %} {% endblock %}
</body>
</html>

<!-- <div class="featured">AM</div> -->
