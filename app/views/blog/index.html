<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Blog</title>
  </head>
  <body>
    <a href="/creator">nuevo</a>

    <ul>
      {% for post in data.items %}
        <li>
          <strong>{{post.description}}</strong>
        <br/>
          <img src="{{post.photo}}" width="300"/>
          <a href="/post/{{post.id}}">ver</a>
          <a href="/creator/?idPost={{post.id}}">editar</a>
        </li>
      {% endfor %}
    </ul>
  </body>
</html>
