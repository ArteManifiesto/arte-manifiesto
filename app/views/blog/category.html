{% set templates = ['post'] %}
{% set pageTitle = category.name %}
{% extends '../partials/base.html' %}

{% block elements %}
<!-- ********************************************************************
  $ BLOG HEADER
********************************************************************* -->
<div class="grid-container">
  <div class="grid-100">
    <header class="header-blog">
      <!-- <div class="logo" style="visibility:hidden;">am <span>blog</span></div> -->
      <a href="/blog">
        <div class="logo" style="">
        <img src="http://res.cloudinary.com/arte-manifiesto/image/upload/v1454309967/general/am-blog.png">
        </div>
      </a>
      <div class="menu">
        {% for category in categories %}
          <a href="/blog/category/{{category.nameSlugify}}"
             class="item uppercase {{category.nameSlugify}}-blog-menu">{{category.name}}</a>
        {% endfor %}
      </div>
      <div class="socials">
          <p class="label">SÃ­guenos:</p>
          <a href="https://www.facebook.com/artemanifiesto" class="bi_logo-facebook"></a>
          <a href="https://twitter.com/artemanifiesto" class="bi_logo-twitter"></a>
          <a href="https://www.instagram.com/artemanifiesto/" class="bi_logo-instagram"></a>
      </div>
    </header>
  </div>
</div>
  <div class="u-separator" style="background: #eee;"></div>

  <div class="grid-container u-margin-top-10">
    <div class="grid-100 grid-parent">
      <div class="blog-articles-container articles-container">
      </div>
      <div class="grid-100 u-padding-top-30 u-padding-bottom-30">
        <div class="loader loading extra-small gray"></div>
      </div>
    </div>
  </div>
  <div class="grid-100 u-padding-top-30 u-padding-bottom-30"></div>

{% endblock %}


{% block scripts %}
  <script>
  var posts = {{posts|json|safe}};
  var category = {{category|json|safe}};
  $(function() {
    var viewer = new APP.Viewer('post', $('.articles-container'), 'infinite', posts);
    $('.' + category.nameSlugify + '-blog-menu').addClass('selected');
  });
  </script>
{% endblock %}
