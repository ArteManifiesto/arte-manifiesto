{% set path = "users" %}

{% extends '../partials/report.html' %}

{% block content %}
  <h2 class="sub-header">{{ workToEdit.name }}</h2>

  <div class="row">
    <form role="form">
      <div class="col-lg-6">
        <div class="form-group">
          <label for="name">Nombre</label>

          <div class="input-group">
            <input type="text" class="form-control" name="name" id="name" placeholder="Nombre" value="{{workToEdit.name}}" required>
            <span class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></span>
          </div>
        </div>
        <div class="form-group">
          <label for="description">Descripcion</label>

          <div class="input-group">
            <textarea class="form-control" name="description" id="description" placeholder="Descripcion" required>{{workToEdit.description}}</textarea>
            <span class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></span>
          </div>
        </div>
        <div class="form-group">
          <label for="username">Nombre de usuario</label>

          <div class="input-group">
            <input type="text" class="form-control" name="username" id="username" placeholder="Nombre de usuario" value="{{workToEdit.username}}" required>
            <span class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></span>
          </div>
        </div>
        <div class="form-group">
          <label for="email">Correo</label>

          <div class="input-group">
            <input type="email" class="form-control" id="email" name="email" placeholder="Correo" value="{{workToEdit.email}}"
                   required>
            <span class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></span>
          </div>
        </div>

        <input type="hidden" class="form-control" name="idUser" value="{{workToEdit.id}}">
        <input type="hidden" class="form-control" name="isFromAdmin" value="1">


        {% if workToEdit.featured %}
          <input type="submit" value="Recomendado" class="btn btn-primary am-btn">
        {% else %}
          <input type="submit" value="Recomendar" class="btn btn-default am-btn">
        {% endif %}
        <input type="submit" value="Actualizar" class="btn btn-success update-btn">
        <input type="submit" value="Eliminar" class="btn btn-danger delete-btn">
      </div>
    </form>
  </div>
{% endblock %}

{% block scripts %}
  <script>
    var workToEdit = {{workToEdit|json|safe}};
    $(function () {
      new APP.AdminEditUserScreen();
    });

  </script>
{% endblock %}
