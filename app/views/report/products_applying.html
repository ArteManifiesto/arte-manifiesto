{% set templates = ['table-product-applying-item']%}
{% set path = "products" %}

{% extends '../partials/report.html' %}

{% block content %}
<h2 class="sub-header">Productos en revisi√≥n<span class="total">({{data.pagination.total}})</span></h2>

<div class="row">
  <div class="col-lg-2">
    <div class="input-group date start" data-provide="datepicker">
      <input type="text" placeholder="Fecha Inicio" class="form-control">
        <div class="input-group-addon">
          <span class="fa fa-calendar"></span>
        </div>
    </div>
  </div>
  <div class="col-lg-2">
    <div class="input-group date end" data-provide="datepicker">
      <input type="text" placeholder="Fecha Fin" class="form-control">
        <div class="input-group-addon">
          <span class="fa fa-calendar"></span>
        </div>
    </div>
  </div>
  <div class="col-lg-1">
    <button type="submit" class="btn search-btn btn-default">Buscar</button>
  </div>
</div>
</br>

<div class="table-responsive">
  <table class="table table-striped">
    <thead>
      <tr>
        <th>imagen</th>
        <th>nombre</th>
        <th>precio final</th>
        <th>artista</th>
        <th>creado</th>
        <th></th>
      </tr>
    </thead>
    <tbody class="container-items">

    </tbody>
  </table>
</div>
{% endblock %}

{% block scripts %}
<script>
  var data = {{data|json|safe}};
  $(function() {
    new APP.AdminProductsApplyingScreen();
  });

</script>
{% endblock %}
