{% set templates = ['table-brand-item']%}
{% set pageTitle = 'Reporte Marcas' %}
{% set path = 'brands' %}

{% extends '../partials/report.html' %}

{% block content %}

<h2 class="sub-header">Marcas <span class="total">({{data.pagination.total}})</span></h2>

<div class="row">
  <div class="col-lg-2">
    <div class="input-group date start" data-provide="datepicker">
      <input type="text" placeholder="Fecha Inicio" class="form-control">
        <div class="input-group-addon">
          <span class="fa fa-calendar"></span>
        </div>
    </div>
  </div>
  <div class="col-lg-2">
    <div class="input-group date end" data-provide="datepicker">
      <input type="text" placeholder="Fecha Fin" class="form-control">
        <div class="input-group-addon">
          <span class="fa fa-calendar"></span>
        </div>
    </div>
  </div>
  <div class="col-lg-6">
    <div class="input-group">
      <div class="input-group-btn">
        <button type="button" class="btn btn-drop btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><span class="property">Propiedad</span> <span class="caret"></span></button>
        <ul class="dropdown-menu">
          <li><a class="name">nombre</a></li>
          <li><a class="featured-term">recomendado</a></li>
        </ul>
      </div>
      <input type="text" class="form-control search-box" aria-label="...">
    </div>
  </div>

  <div class="col-lg-1">
    <button type="submit" class="btn search-btn btn-default">Buscar</button>
  </div>
</div>
</br>

<div class="table-responsive">
  <table class="table table-striped">
    <thead>
      <tr>
        <th>id</th>
        <th>nombre</th>
        <th>creado</th>
        <th></th>
        <th></th>
      </tr>
    </thead>
    <tbody class="container-items">
    </tbody>
  </table>
</div>
{% endblock %}

{% block scripts %}
<script>
  var data = {{data|json|safe}};
  $(function() {

  	data.items.map(function(value) {
  		$('.container-items').append(new APP.TableBrand(value).view);
  	});
    // new APP.AdminBrandsScreen();
  });
</script>
{% endblock %}
