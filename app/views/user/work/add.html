{% extends '../../partials/base.html' %}


{% block elements %}
	<div class="am-upload-work">
		<div class="am-upload-work-box grid-container">
		<p class="main-title">SUBIR NUEVA OBRA A MI PORTAFOLIO</p>
			<div class="grid-100">
				<div class="separator">
					<span class="line"></span><span class="text">IMAGEN DE LA OBRA</span><span class="line"></span>
				</div>
				<button class="button upload u-margin-top-30">BUSCAR ARCHIVO</button>
				<div class="separator">
					<span class="line"></span><span class="text">DATOS DE LA OBRA</span><span class="line"></span>
				</div>
				<p class="title">Título de la obra</p>
				<input class="input" type="text" placeholder="Sin título"/>
			</div>

			<div class="grid-50 mobile-grid-50">
				<p class="title">Categoría de la obra</p>
				<select class="input select">
					<option disabled selected>Seleciona Categoría</option>
					<option>Arte urbano</option>
					<option>Digital</option>
					<option>Tecnica mixta</option>
				</select>
			</div>
			<div class="grid-50 mobile-grid-50">
				<p class="title">Medida</p>
				<select class="input select">
					<option disabled selected>Centímentros (cm)</option>
					<option>Arte urbano</option>
					<option>Digital</option>
					<option>Tecnica mixta</option>
				</select>
			</div>

			<div class="grid-50 mobile-grid-50">
				<p class="title">Ancho</p>
				<input class="input" type="text" placeholder="Sin título"/>
			</div>

      <div class="grid-50 mobile-grid-50">
				<p class="title">Alto</p>
				<input class="input" type="text" placeholder="Sin título"/>
			</div>

			<div class="grid-100 mobile-grid-100">
				<p class="title">Tags de la obra</p>
				<textarea class="input" placeholder="Escribe tags separados por comas ó enter. A más tags con más contexto, más fácil será encontrar tu trabajo."></textarea>
				<div class="separator">
					<span class="line"></span><span class="text">CARACTERÍSTICAS</span><span class="line"></span>
				</div>
				<div class="switch u-margin-top-10">
					<p class="title">Visible sólo por mí</p>
					<span class="value">On</span>
					<div class="am-Switch-button">
						<i class="fa fa-bars"></i>
					</div>
				</div>
				<div class="switch">
					<p class="title">Contenido +18 - NSFW</p>
					<span class="value">Off</span>
					<div class="am-Switch-button">
						<i class="fa fa-bars"></i>
					</div>
				</div>
				<button class="button u-margin-top-30" data-color="blue">SUBIR OBRA</button>
				<!-- <div class="separator">
					<span class="line"></span><span class="text">VENDER ARTE ORIGINAL</span><span class="line"></span>
				</div> -->
			</div>

			<!-- <div class="grid-50 mobile-grid-50">
				<p class="title">Elige la moneda</p>
				<select class="input select">
					<option disabled selected>Nuevos Soles (PEN)</option>
					<option>Arte urbano</option>
					<option>Digital</option>
					<option>Tecnica mixta</option>
				</select>
			</div>

			<div class="grid-100 mobile-grid-100">
				<button class="button u-margin-top-30" data-color="green">PONER EN VENTA</button>
			</div> -->

		</div>
	</div>
{% endblock %}
