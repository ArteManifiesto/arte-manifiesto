{% extends '../../partials/base.html' %}

{% set path = 'index' %}
{% set title = 'Arte Manifiesto' %}
{% set css = 'index' %}

{% block elements %}
<form action="">
    <input type="text" placeholder="username"/><br/>
    <input type="text" placeholder="nombres"/><br/>
    <input type="text" placeholder="apellidos"/><br/>
    <input type="text" placeholder="email"/><br/>
    <input type="text" placeholder="genero"/><br/>
    <input type="text" placeholder="biografia"/><br/>
    <input type="text" placeholder="pais"/><br/>
    <input type="text" placeholder="ciudad"/><br/>
    <input type="text" placeholder="cumpleaños"/><br/>
    <input type="text" placeholder="intereses"/><br/>
    {% if user.isArtist %}
    <input type="text" placeholder="especialidades"/><br/>
    <input type="text" placeholder="escuela"/><br/>
    {% endif %}
</form>

<form method="post">
    <input type="password" name="password" placeholder="contraseña"/><br/>
    <input type="password" name="repassword" placeholder="recontraseña"/><br/>
    <input type="submit"/>
</form>
{% endblock %}

{% block scripts %}

<script type="text/javascript">
    console.log('index!')
    var successMessage = {{ successMessage|json|safe }}
    console.log('successMessage: ', successMessage)
    var errorMessage = {{ errorMessage|json|safe }}
    console.log('errorMessage: ', errorMessage)
</script>

{% endblock %}
