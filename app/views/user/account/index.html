{% extends '../../partials/base.html' %}

{% set path = 'account' %}
{% set title = 'Arte Manifiesto | Account' %}
{% set css = 'account' %}

{% block elements %}
<form action="">
    <div class="input-container">
        <label>username</label>
        <input class="input" type="text" placeholder="username"/>
    </div>
    <div class="input-container">
        <label>nombres</label>
        <input class="input" type="text" placeholder="nombres"/>
    </div>
    <div class="input-container">
        <label>apellidos</label>
        <input class="input" type="text" placeholder="apellidos"/>
    </div>
    <div class="input-container">
        <label>email</label>
        <input class="input" type="text" placeholder="email"/>
    </div>
    <div class="input-container">
        <label>genero</label>
        <input class="input" type="text" placeholder="genero"/>
    </div>
    <div class="input-container">
        <label>biografia</label>
        <input class="input" type="text" placeholder="biografia"/>
    </div>
    <div class="input-container">
        <label>pais</label>
        <input class="input" type="text" placeholder="pais"/>
    </div>
    <div class="input-container">
        <label>ciudad</label>
        <input class="input" type="text" placeholder="ciudad"/>
    </div>
    <div class="input-container">
        <label>cumpleahos</label>
        <input class="input" type="text" placeholder="cumpleaños"/>
    </div>
    <div class="input-container">
        <label>especialidades</label>
        <input class="input" type="text" placeholder="especialidades"/>
    </div>
    <div class="input-container">
        <label>intereses</label>
        <input class="input" type="text" placeholder="intereses"/>
    </div>
    {% if user.isArtist %}
    <div class="input-container">
        <label>escuela</label>
        <input class="input" type="text" placeholder="escuela"/>
    </div>
    {% endif %}
</form>

{% endblock %}

{% block scripts %}

<script type="text/javascript">
    console.log('index!')
    var successMessage = {{ successMessage|json|safe }}
    console.log('successMessage: ', successMessage)
    var errorMessage = {{ errorMessage|json|safe }}
    console.log('errorMessage: ', errorMessage)
</script>

{% endblock %}
