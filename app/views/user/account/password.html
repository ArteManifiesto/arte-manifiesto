{% extends '../../partials/base.html' %}
{% set pageTitle = 'Cambiar contraseña' %}

{% block elements %}
	<div class="am-profile" style="padding-left: 0; padding-right: 0;">

		<div class="grid-container u-margin-top-20">
			<div class="grid-100">
				<p class="account-title"><i class="fa fa-caret-down"></i>Cambiar Contraseña</p>
			</div>
		</div>

		<div class="grid-container">
			<div class="grid-100">
				{% if !context %}
					{% include '../../partials/account-menu.html' %}
				{% endif %}

				<div class="am-profile-box grid-container u-margin-top-20">
					<form class="password-form">
						<div class="grid-100" style="clear: inherit;">
							<p class="title" style="padding-top: 0;">Nueva contraseña</p>
							<input class="input" type="password" name='password' required placeholder="Ingresa tu nueva contraseña"/>
							<p class="title">Repite nuevamente</p>
							<input class="input" type="password" name='rePassword' required placeholder="Ingresa nuevamente tu nueva contraseña"/>
						</div>

						<div class="grid-100 save mobile-grid-100">
							<button class="button u-margin-top-30" data-color="green">GUARDAR CAMBIOS</button>
						</div>

						<div class="grid-100 save-loading hide mobile-grid-100">
							<button class="button u-margin-top-30" data-color="green"><i class="load fa fa-spinner"></i></button>
						</div>
					</form>
				</div>
			</div>
		</div>

	</div>
{% endblock %}

{% block scripts %}
	<script>
		var profile = {{profile|json|safe}};

		$(function() {
			$('.password').addClass('selected');
			new APP.AccountPasswordScreen();
			$('.account-title').click(function () {
				$('.am-Filter.account.mobile').toggleClass('visible')
			});
		});
	</script>
{% endblock %}
