{% extends '../../partials/base.html' %}

{% set path = 'index' %}
{% set title = 'Arte Manifiesto' %}
{% set css = 'index' %}

{% block elements %}
<form method="post">
    <input type="password" name="password" placeholder="contraseña"/><br/>
    <input type="password" name="repassword" placeholder="recontraseña"/><br/>
    <input type="submit"/>
</form>
{% endblock %}

{% block scripts %}
<script type="text/javascript">
    console.log('index!')
    var successMessage = {{ successMessage|json|safe }}
    console.log('successMessage: ', successMessage)
    var errorMessage = {{ errorMessage|json|safe }}
    console.log('errorMessage: ', errorMessage)
</script>

{% endblock %}
