{% extends '../partials/base.html' %}
{% set path = 'notifcations' %}
{% block elements %}

	<div class="notifications">
		<div class="inner">
			<p class="notifications-title">TUS NOTIFICACIONES</p>
			<div class="notifications-container">
			</div>
		</div>
	</div>

{% endblock %}


{% block scripts %}
<script>
var data = {{data|json|safe}};
$(function(){
	new APP.Viewer('notificationItem', $('.notifications-container'), 'infinite' , data);
});
</script>
{% endblock %}
