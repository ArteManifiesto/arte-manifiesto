{% block elements %}

	<div class="Profile">
		<div class="Profile-inner">
			<div class="Profile-section">

				<div class="column">
					fotex!
				</div>
				<div class="column">

			</div>

				</div>
			</div>
			<div class="Profile-section">
				<p class="Profile-section-title section-title-text">Mi Manifiesto</p>
				<div class="Profile-section-textarea">
					<textarea class="input textarea"></textarea>
				</div>
			</div>
			<div class="Profile-section">
				<div class="Profile-section-button">
					<button class="button-solid" data-color='red'>Guardar</button>
				</div>
			</div>
		</div>
	</div>

{% endblock %}
